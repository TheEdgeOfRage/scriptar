{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block content %}
	<div class="col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-xs-12 upload-box">
		<input id="upload-input" type="file" name="file" multiple></br>

		Decscription<br>
		<input id="description" type="text" name="description"><br>

		Name<br>
		<input id="script_name" type="text" name="script_name"><br>

		<button id="submit-file-upload" class="btn" type="button">Upload File</button>

		<div class="progress">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
				<span class="sr-only">0%</span>
			</div>
		</div>
	</div>
{% endblock %}

{% block js %}
	<script>$('#nav_upload').addClass('active')</script>
	<script type="text/javascript" src="/static/upload.js"></script>
{% endblock %}
