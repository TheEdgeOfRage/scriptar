{% extends "layout.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h2>Upload File</h2>
        <div class="row">
            <form method="post" class="col-lg-8">

                <input id="upload-input" class="btn-file" type="file" name="file" multiple></br>

                <div class="form-group">
                    <label for="description">Description:</label></br>
                    <input id="description" class="form-control" type="text" name="description"><br>
                </div>

                <div class="form-group">
                    <label for="script_name">Name:</label></br>
                    <input id="script_name" class="form-control"type="text" name="script_name"><br>
                </div>

                <button id="submit-file-upload" class="btn btn-primary" type="button">Upload File</button>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only">0%</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/upload.js"></script>
{% endblock %}
