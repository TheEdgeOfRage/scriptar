{% extends "layout.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<div class="header">
	<nav>
		<ul class="nav nav-pills pull-right">
			<li role="presentation" class="active"><a href="#">Home</a>
			</li>
			<li role="presentation"><a href="{{ url_for('login') }}">Log in</a>
			</li>
			<li role="presentation"><a href="{{ url_for('signup') }}">Sign up</a>
			</li>
		</ul>
	</nav>
	<h3 class="text-muted">Python Flask App</h3>
</div>

<div class="container">
	<div>
		<h1>Add file</h1>
		<form method="post" enctype="multipart/form-data">
			<p><input type=file name=file placeholder=files-upload>
			<p><input type=submit value=Upload>
		</form>
	</div>
</div>



<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <span class="glyphicon glyphicon-cloud-upload"></span>
                    <h2>File Uploader</h2>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"></div>
                    </div>
                    <button class="btn btn-lg upload-btn" type="button">Upload File</button>
                </div>
            </div>
        </div>
    </div>
</div>

<input id="upload-input" type="file" name="uploads[]"></br>




{% endblock %}
