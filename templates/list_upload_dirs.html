{% extends "layout.html" %}
{% block title %}Uploads{% endblock %}

{% block content %}
	<div class="jumbotron">
		<h1>Uploaded files</h1>
		{% if dirs %}
			{% for dir in dirs %}
				<p><a href="/list_uploads/{{ dir }}">{{ dir }}</a></p>
			{% endfor %}
		{% else %}
			<p>There are no files</p>
		{% endif %}
	</div>
{% endblock %}
